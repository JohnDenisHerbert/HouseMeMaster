<ion-app>
  <ion-menu side="start" type="push" #sidemenu>
    <ion-header>
      <ion-toolbar color="dark">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item href="/" (click)="sidemenu.close()">
          <ion-label>Home</ion-label>
         </ion-item>

        <ion-item *ngIf="auth.user$.isLandlord == true" (click)="resetTutorial()">
            <ion-label>Intro Tutorial</ion-label>
          </ion-item>
      
          <ion-item href="/profile-edit" (click)="sidemenu.close()">
            <ion-label>Profile</ion-label>
          </ion-item>

          <ion-item *ngIf="auth.user$.isLandlord == true" href="/Property" (click)="closeMenu()">
            <ion-label>Property List</ion-label>
        </ion-item>
        
        <ion-item *ngIf="auth.user$.isLandlord == true" href="/UserFeed" (click)="closeMenu()">
          <ion-label>UserFeed</ion-label>
      </ion-item>
    </ion-list>
    

  <ng-container *ngIf="auth.user$ | async as user; else login">
        <ion-button color="light" (click)="auth.signOut()">Logout</ion-button>
            </ng-container>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>

</ion-app>
